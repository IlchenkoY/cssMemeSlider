<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/style.css">
  <title>cssMemeSlider</title>
</head>

<body>
  <div class="container">
    <div class="slider">
      <input type="radio" id="img-1" name="slider" checked>
      <input type="radio" id="img-2" name="slider">
      <input type="radio" id="img-3" name="slider">
      <input type="radio" id="img-4" name="slider">
      <input type="radio" id="img-5" name="slider">
      <input type="radio" id="img-6" name="slider">
      <input type="radio" id="img-7" name="slider">
      <input type="radio" id="img-8" name="slider">
      <ul class="slider__list">
        <li class="slider__item">
          <img class="slider__img" src="./images/himilayan-blue-poppy-4202825_1280.jpg" loading="lazy" alt="pet">
        </li>
        <li class="slider__item">
          <img class="slider__img" src="./images/container-4203677_1280.jpg" loading="lazy" alt="pet">
        </li>
        <li class="slider__item">
          <img class="slider__img" src="./images/beach-4206785_1280.jpg" loading="lazy" alt="pet">
        </li>
        <li class="slider__item">
          <img class="slider__img" src="./images/flowers-1835619_1280.jpg" loading="lazy" alt="pet">
        </li>
        <li class="slider__item">
          <img class="slider__img" src="./images/mountains-3674334_1280.jpg" loading="lazy" alt="pet">
        </li>
        <li class="slider__item">
          <img class="slider__img" src="./images/landscape-4208571_1280.jpg" loading="lazy" alt="pet">
        </li>
        <li class="slider__item">
          <img class="slider__img" src="./images/the-alps-4209272_1280.jpg" loading="lazy" alt="pet">
        </li>
        <li class="slider__item">
          <img class="slider__img" src="./images/landscape-4208255_1280.jpg" loading="lazy" alt="pet">
        </li>
      </ul>
      <div class="wrapper">
        <ul class="controls">
          <li class="controls__item">
            <label class="controls__button" for="img-1">
              <div class="controls__input"></div>
            </label>
          </li>
          <li class="controls__item">
            <label class="controls__button" for="img-2">
              <div class="controls__input"></div>
            </label>
          </li>
          <li class="controls__item">
            <label class="controls__button" for="img-3">
              <div class="controls__input"></div>
            </label>
          </li>
          <li class="controls__item">
            <label class="controls__button" for="img-4">
              <div class="controls__input"></div>
            </label>
          </li>
          <li class="controls__item">
            <label class="controls__button" for="img-5">
              <div class="controls__input"></div>
            </label>
          </li>
          <li class="controls__item">
            <label class="controls__button" for="img-6">
              <div class="controls__input"></div>
            </label>
          </li>
          <li class="controls__item">
            <label class="controls__button" for="img-7">
              <div class="controls__input"></div>
            </label>
          </li>
          <li class="controls__item">
            <label class="controls__button" for="img-8">
              <div class="controls__input"></div>
            </label>
          </li>
        </ul>
        <div class="description__wrapper">
          <ul class="description">
            <li class="description__item">
              <p class="description__text">Hokkaido Flower</p>
            </li>
            <li class="description__item">
              <p class="description__text">Container shipping</p>
            </li>
            <li class="description__item">
              <p class="description__text">Aerial Beach View</p>
            </li>
            <li class="description__item">
              <p class="description__text">Flower Blooms</p>
            </li>
            <li class="description__item">
              <p class="description__text">Alpine Mountains</p>
            </li>
            <li class="description__item">
              <p class="description__text">Lake Sailing</p>
            </li>
            <li class="description__item">
              <p class="description__text">Alpine Meadows</p>
            </li>
            <li class="description__item">
              <p class="description__text">Nature Landscape</p>
            </li>
          </ul>
        </div>
